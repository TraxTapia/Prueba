<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domicilio</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./Direccion.js"></script>
  </head>
  <body>
    <div class="container-sm mt-2">
      <div class="row g-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form id="frmDomicilio">
                <div class="row text-center">
                  <div class="card text-white bg-primary mb-3 te">
                    <div class="card-body">
                      <div class="col-lg-12">
                        <h2>Api Domicilio</h2>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="txtCodigoPostal" class="form-label"
                      >Código Postal</label
                    >
                    <input
                      maxlength="5"
                      type="txt"
                      class="form-control"
                      id="txtCodigoPostal"
                      placeholder="Código Postal"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="txtEstado" class="form-label">Estado</label>
                    <input
                      type="txt"
                      class="form-control"
                      id="txtEstado"
                      disabled
                      placeholder="Estado"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="txtMunicipio" class="form-label"
                      >Municipio</label
                    >
                    <input
                      type="txt"
                      class="form-control"
                      id="txtMunicipio"
                      disabled
                      placeholder="Municipio"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="txtColonia" class="form-label">Colonia</label>
                    <input
                      type="txt"
                      class="form-control"
                      id="txtColonia"
                      disabled
                      placeholder="Colonia"
                    />
                  </div>
                </div>
                <div class="row p-2">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-outline-success">
                      Enviar
                    </button>
                    <a
                      class="btn btn-outline-primary"
                      href="./index.html"
                      role="button"
                      >Regresar</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
