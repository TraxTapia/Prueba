<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogos</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="./Auto.js"></script>
  </head>
  <body>
    <div class="container-sm mt-2">
      <div class="row g-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form id="frmAuto">
                <div class="row text-center">
                  <div class="card text-white bg-primary mb-3 te">
                    <div class="card-body">
                      <div class="col-lg-12">
                        <h2>Api Catalogos</h2>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="mb-4">
                    <label
                      class="control-label"
                      for="lblMarca"
                      style="font-size: 13px"
                      >MARCA</label
                    >
                    <select
                      tabindex="4"
                      id="selectMarca"
                      style="padding: 0px; font-size: 13px"
                      name="selectMarca"
                      class="form-select form-select-lg mb-3"
                    >
                      <option value="0">--Seleccione--</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label
                      class="control-label"
                      for="lblSubmarca"
                      style="font-size: 13px"
                      >SUBMARCA
                    </label>
                    <select
                      tabindex="4"
                      id="selectSubmarca"
                      style="padding: 0px; font-size: 13px"
                      name="selectSubmarca"
                      class="form-select form-select-lg mb-3"
                    >
                      <option value="0">--Seleccione--</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label
                      class="control-label"
                      for="lblModelo"
                      style="font-size: 13px"
                      >MODELO</label
                    >

                    <select
                      tabindex="4"
                      id="selectModelo"
                      style="padding: 0px; font-size: 13px"
                      name="selectModelo"
                      class="form-select form-select-lg mb-3"
                    >
                      <option value="0">--Seleccione--</option>
                    </select>
                  </div>
                  <div class="mb-4">
                    <label
                      class="control-label"
                      for="lblDescripcion"
                      style="font-size: 13px"
                      >DESCRIPCIÃ“N
                    </label>
                    <select
                      tabindex="4"
                      id="selectDescripcion"
                      style="padding: 0px; font-size: 13px"
                      name="selectDescripcion"
                      class="form-select form-select-lg mb-3"
                    >
                      <option value="0">--Seleccione--</option>
                    </select>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-outline-success"
                  onclick="$('#frmAuto').submit()"
                >
                  Enviar
                </button>
                <a
                  class="btn btn-outline-primary"
                  href="./domicilio.html"
                  role="button"
                  >Ir a Domicilio</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
